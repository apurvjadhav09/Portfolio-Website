<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="https:unpkg.com//boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>

    <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">

            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search....">
            <button type="submit"><i class="bx bx-search"></i></button>
        </form>

    </header>

    <div class="background"></div>

    <!-- LOG IN FROM CREATION -->

    <div class="container">
        <div class="content">
            <h2 class="logo"> <i class="bx bxl-firebase"></i> SIGN UP FREE</h2>
            <div class="text-sci">
                <h2>WELCOME! <br><span>TO OUR EMPLOYEE MANAGEMENT SYSTEM.</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto, quod!</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-instagram-alt"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
        
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"> <i class="bx bxs-envelope"></i> </span>
                        <input type="email" name="" id="" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class="bx bxs-lock-alt"></i> </span>
                        <input type="password" name="" id="" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Sign IN</button>

                    <div class="login-register">
                        <p>Don't have an account ? <a href="#" class="register-link">Register Here</a> </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Register/SIGN UP</h2>

                    <div class="input-box">
                        <span class="icon"> <i class="bx bxs-user"></i> </span>
                        <input type="text" name="" id="" required>
                        <label for="">Name:</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class="bx bxs-envelope"></i> </span>
                        <input type="email" name="" id="" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <i class="bx bxs-lock-alt"></i> </span>
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account ? <a href="#" class="login-link">Sign In</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    


    








    <script src="js/login.js"></script>
</body>
</html>
